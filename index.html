<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/f67ad90170.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
    <title>HTML5 Form</title>
</head>
<body>
    <!--HEADER-->
<div class="container  border border-dark mt-4 rounded">
    <form action="#">
        <div class="row border border-light bg-light py-2">
            <div class="col">
                <h1 class="fs-5">Payment form example</h1>
            </div>
        </div>
    <!--ALERT-->
        <div class="row pt-3 ms-2 me-2">
            <div class="alert alert-danger" role="alert ">
                Some fields are missing
              </div>
        </div>
    <!--BODY FORM-->
        <div class="row">
                <div class="col-5">
                <label for="card">Card#</label>
                <br>
                <input class="form-control" type="text" id="card" placeholder="XXXXXXXXXXXXX">
                </div>

                
                <div class="col-3">
                <label for="CodigoCVC">CVC#</label>
                <br>
                <input class="form-control" type="text" id="CodigoCVC" placeholder="0000">
                </div>

                <div class="col-4">
                    <label for="cash">Amount</label> 
                    <div class="group d-flex">
                        <input   class="form-control" type="text" id="cash" placeholder="Amount">
                        <span class="mt-2">â‚¬</span>
                    </div>

                    
                </div>

        </div>
           
            <div class="row pt-3">
                <div class="col-6">
                    <label for="Nombre">First Name</label>
                    <input type="text" id="Nombre" class="form-control">
                </div>
                <div class="col-6">
                    <label for="Apellidos">Last Name</label>
                    <br>
                    <input type="text" id="Apellidos" class="form-control">
                </div>
            </div>

            <div class="row pt-3">
                <div class="col-6">
                    <label for="Ciudad">City</label>
                    <br>
                    <input type="text" class="form-control">
                </div>
                <div class="col-3">
                    <label for="provincia">State</label>
                    <br>
                    <select name="provincias" id="provincia" class="form-select">
                        <option value="provincias">Pick a state</option>
                        <option value="provincias">Pontevedra</option>
                        <option value="provincias">Barcelona</option>
                        <option value="provincias">Madrid</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="CP">Postal Code</label>
                    <br>
                    <input type="text" id="CP" class="form-control">
                </div>
            </div>
            <div class="row pt-3 pb-5">
                <div class="col-6">
                    <label for="pagos">We accept:</label>

                    <div class="pt-3 w-50 ">
                        <div class="input-group  fs-5 rounded bg-secondary py-2 gap-3">
                            <input  class="ms-3" type="radio" value="" aria-label="Radio button for following text input"><i class="fa-brands fa-cc-mastercard"></i>
                            <input type="radio" value="" aria-label="Radio button for following text input"><i class="fa-brands fa-cc-visa"></i>
                            <input type="radio" value="" aria-label="Radio button for following text input"><i class="fa-regular fa-credit-card"></i>
                            <input type="radio" value="" aria-label="Radio button for following text input"><i class="fa-solid fa-wallet"></i>
                        </div>
                    </div>
                </div>
                    
                <div class="col-6 pb-5">
                    <label for="Mensaje">Message</label>
                    <br>
                    <textarea  class="form-control" name="Mensaje" id="" cols="30" rows="10" style="height:100px"></textarea>
                    <abbr class="abreviatura">Add any notes here</abbr>
                </div>
                   
            </div>

            <!-- FOOTER -->
           
           
            <div class="row border border-light py-3 bg-light ">
                <div class="col d-flex justify-content-end gap-2">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary">Send</button>
                </div>
            </div>
                
                

            
            

                
                 


    </form>


</div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
